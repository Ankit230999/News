<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
        }
        .article {
            border-bottom: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .article h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        .article .author {
            font-style: italic;
            color: #777;
        }
        .article .date {
            color: #888;
        }
        .article p {
            font-size: 1.1em;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>Daily News</h1>
    </header>

    <div id="articles">
        <p>Loading articles...</p>
    </div>

    <script>
        // Fetch articles from the JSON file
        function fetchArticles() {
            fetch('articles.json')
                .then(response => response.json())
                .then(articles => {
                    const articlesContainer = document.getElementById('articles');
                    articlesContainer.innerHTML = ''; // Clear loading message

                    // Loop through the articles and display them
                    articles.forEach(article => {
                        const articleElement = document.createElement('div');
                        articleElement.classList.add('article');
                        articleElement.innerHTML = `
                            <h2>${article.title}</h2>
                            <p class="author">By ${article.author}</p>
                            <p class="date">${article.date}</p>
                            <p>${article.content}</p>
                        `;
                        articlesContainer.appendChild(articleElement);
                    });
                })
                .catch(error => {
                    document.getElementById('articles').innerHTML = 'Failed to load articles.';
                    console.error('Error fetching articles:', error);
                });
        }

        // Call the function to load articles
        fetchArticles();
    </script>

</body>
</html>
